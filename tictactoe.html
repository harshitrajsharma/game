<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic.css" />
  </head>
  <body>
    <main>
      <header class="head">
        <h1 class="heading">Tic-Tac-Toe</h1>
      </header>
      <div id="wrapper">
        <div class="left-side">
          <div id="container">
            <div id="game">
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
              <button class="box"></button>
            </div>
            <div class="winningMessage"></div>
            <div class="next-opt">
              <button class="rst-btn">Reset Game</button>
              <button class="nxt-game">New Game</button>
            </div>
          </div>
        </div>

        <div class="count">
          <div class="playerX">
            Player X Points:
            <div class="pX" class="score"></div>
          </div>
          <div class="playerY">
            Player O Points:
            <div class="pY" class="score"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="tac.js"></script>
  </body>
</html>
